<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">

    <title>Minhas notas</title>
</head>
<body>
   
      <div class="container">
            <header>

            <h1>Bloco de Notas</h1>
            
          </header>
          <aside id="menu">
            <div class="btn-expandir" onclick="toggleMenu()">
                <i class="bi bi-list"></i>
            </div>
            
            <ul>
                <li class="item-menu ativado">
                    <a href="#" id="menu-notas" class="ativado">
                        <span class="icon"><i class="bi bi-stickies"></i></span>
                        <span class="txt-link">Notas</span>
                    </a>
                </li>
                <li class="item-menu desativado">
                    <a href="#" id="menu-recentes">
                        <span class="icon"><i class="bi bi-clock-history"></i></span>
                        <span class="txt-link">Recentes</span>
                    </a>
                </li>
                <li class="item-menu desativado"> 
                    <a href="#" id="menu-favoritas">
                        <span class="icon"><i class="bi bi-star"></i></span>
                        <span class="txt-link">Favoritas</span>
                    </a>
                </li>
            </ul>
        </aside>
        
        <button class="adicionar" onclick="abrirModal()"><i class="fas fa-plus"></i> Nova nota</button>

            <!-- parte do conteudo -->
            <main class="main">

                <section id="notas" class="grid-container ">
                   
                </section>
    
                <div id="modal" class="modal-container hidden">
                  
                    <div class="modal">
                        <div class="modal-prancheta">
                          
                            <div id="colorPalette">
                                <div class="color" style="background-color: #b676b1;" onclick="changeColor('#b676b1')"></div>
                                <div class="color" style="background-color: #82caaf;" onclick="changeColor('#82caaf')"></div>
                                <div class="color" style="background-color: #75c0e0;" onclick="changeColor('#75c0e0')"></div>
                                <div class="color" style="background-color: #fecf6a;" onclick="changeColor('#fecf6a')"></div>
                                <div class="color" style="background-color: #df1c44;" onclick="changeColor('#df1c44')"></div>
                                <div class="color" style="background-color: #194a8d;" onclick="changeColor('#194a8d')"></div>
                            </div>
                    
                            <button class="btn-modal" id="addNovaNota" onclick="addNovaNota()" ><i class="bi bi-check-circle-fill"></i></button>
                            <button class="btn-modal" id="cancelarNota"onclick="fecharModal()"><i class="bi bi-x-circle-fill"></i></button>
                            <i id="clip" class="bi bi-pin-angle-fill"></i>
                            <div class="textarea-container" id="notaContainer">
                                <textarea id="novaNota" placeholder="Escreva aqui
                                # titulo
                                * Lista"></textarea>
                            </div>
                        </div>
                     </div>
                </div>
                
                


            </main>
      </div>

   
<script src="script/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.js" integrity="sha512-FK9k7B+9uchA23lfM8yV2HrT6pEe0SxtKQHsRmatjvoVPp9bL4Q/hBYxYonODuPfcmyEnINk4p3B/lrUzewchA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
